<!DOCTYPE html>
<html>
<head>
	<title>Museu Nacional</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- normalize -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<link rel="stylesheet" type="text/css" href="css/style-formulario.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js">
		</script>
	<![endif]-->
	
</head>
<body>

	<div id="container"><!-- inicio container-->
		<header><!-- inicio header -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>
			
			<nav><!-- inicio nav -->
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="contato.html">Contato</a></li>
			</ul>
		</nav><!-- /fim nav -->
		</header><!-- /fim header -->
		
		<form>
		<!--fieldset agrupar dados semelhantes-->
		<fieldset>
			<!--fieldset legenda para o agrupamento-->
			<legend>Detalhes De Contato</legend>
			<div>
				<!--label Rotulo-->
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
			</div>
			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>
		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Lembar de Mim</legend>
			<!--div separar os conteudos-->
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="nao">Não
				</label>
			</div>
		</fieldset>
	</form>
</body>
</html>
